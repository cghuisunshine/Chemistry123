            "content": "<div class=\"answer\"><p><strong>Answer:</strong> <span class=\"kbd\">(b) CaO</span> has the lower (more negative) potential energy.</p></div><div class=\"block\"><h3>Key idea: “More negative” means stronger attraction</h3><p>In an ionic solid, the “potential energy” mainly refers to how strongly the ions attract each other in the crystal(often discussed as <em>lattice energy</em>). Stronger electrostatic attraction makes the potential energy <em>more negative</em>.</p></div><div class=\"block\"><h3>University-level reasoning (Coulomb’s law trend)</h3><p class=\"math\">\\[ U \\propto \\frac{q_1 q_2}{r} \\]</p><ul><li><strong>Bigger charges</strong> (\\(q_1, q_2\\)) → much stronger attraction → \\(U\\) becomes more negative.</li><li><strong>Smaller ionic distance</strong> (\\(r\\)) → stronger attraction → \\(U\\) becomes more negative.</li></ul></div><div class=\"block\"><h3>Compare NaCl vs CaO</h3><ul><li><strong>NaCl:</strong> \\( \\text{Na}^+ \\) and \\( \\text{Cl}^- \\) (charges \\(+1\\) and \\(-1\\))</li><li><strong>CaO:</strong> \\( \\text{Ca}^{2+} \\) and \\( \\text{O}^{2-} \\) (charges \\(+2\\) and \\(-2\\))</li></ul><p>Because CaO has <strong>double</strong> the charge on each ion, the product \\(q_1 q_2\\) is about <strong>four times larger in magnitude</strong> than in NaCl, making the attraction significantly stronger and the potential energy more negative.</p></div><div class=\"block\"><h3>Final takeaway</h3><p><strong>CaO</strong> has stronger ionic attraction than <strong>NaCl</strong> → therefore it has a <strong>lower (more negative)</strong> electrostatic potential energy in the solid.</p></div>"

            "content": "<details><summary>Answer & Explanation</summary><div class=\"answer\"><p><strong>Answer:</strong> Internal energy (\\(E\\)) depends only on the state of the system, whereas heat (\\(q\\)) depends on the path taken between states.</p></div><div class=\"block\"><h3>Explanation</h3><p>A state function depends only on the initial and final states, not on how the process occurs. Internal energy is fixed for a given state. Heat, however, varies depending on the process conditions (e.g., constant pressure vs constant volume), so it is a path function.</p></div></details>"
          },
          {
            "type": "block",
            "title": "(c) For a given process at constant pressure, \\(\\Delta H\\) is negative. Is the process endothermic or exothermic?",
            "content": "<details><summary>Answer & Explanation</summary><div class=\"answer\"><p><strong>Answer:</strong> The process is <strong>exothermic</strong>.</p></div><div class=\"block\"><h3>Explanation</h3><p>At constant pressure: <p class=\"math\">\\[ \\Delta H = q_p \\]</p></p><p>If \\(\\Delta H < 0\\), then \\(q_p < 0\\), meaning heat is released by the system to the surroundings. Releasing heat corresponds to an exothermic process.</p></div></details>"
          },
          {
            "type": "block",
            "title": "Key takeaways",
            "content": "<ul><li>Lung expansion does <strong>negative PV work</strong></li><li>\\(\\Delta H\\) is easier to measure because \\(q_p = \\Delta H\\)</li><li>\\(E\\) is a state function; \\(q\\) is a path function</li><li>\\(\\Delta H < 0\\) at constant pressure ⇒ <strong>exothermic</strong></li></ul>"
          }
        ]
      }
    ];

    document.addEventListener('DOMContentLoaded', () => {
      const container = document.getElementById('questions-container');
      
      // Clear loading
      document.getElementById('loading').style.display = 'none';

      // Render items
      questionsData.forEach(item => {
        const article = document.createElement('article');
        article.className = 'card';
        if (item.id) article.id = item.id;
        
        // Header
        let headerHtml = `
          <div class="qhead">
             <div>
               <span class="tag">${item.tag || 'Question'}</span>
                <h2>${item.question}</h2>
             </div>
          </div>
        `;
        
        let contentHtml = '';
        
        if (item.blocks && Array.isArray(item.blocks)) {
         item.blocks.forEach(block => {
           if (block.type === 'block') {
             contentHtml += `<div class="block">`;
             if (block.title) {
               contentHtml += `<h3>${block.title}</h3>`;
             }
             if (block.content) {
               contentHtml += block.content;
             }
             contentHtml += `</div>`;
             
           } else if (block.type === 'details') {
             contentHtml += `<details>`;
             contentHtml += `<summary>`;
             
             if (block.hint) {
                contentHtml += `
                 <div class="summaryRow">
                   <span>${block.summary || 'Answer'}</span>
                   <span class="hint">${block.hint}</span>
                 </div>
                `;
             } else {
                contentHtml += block.summary || 'Answer';
             }
             
             contentHtml += `</summary>`;
             
             if (block.content) {
               contentHtml += block.content;
             }
             contentHtml += `</details>`;
           }
         });
        }
        
        article.innerHTML = headerHtml + contentHtml;
        container.appendChild(article);
      });
      
      container.style.display = 'grid';

      // Re-trigger MathJax
      if (window.MathJax && MathJax.typesetPromise) {
        MathJax.typesetPromise().catch(err => console.log('MathJax error:', err));
      }
    });
  </script>
